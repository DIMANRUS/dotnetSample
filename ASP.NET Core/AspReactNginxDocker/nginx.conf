worker_processes 4;

events {  worker_connections 1024; }

http {
	server {
		listen 80;
		location / {
			proxy_pass http://client:3000;
		}
		location /ws {
			proxy_pass http://client:3000;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "Upgrade";
		}
		location /sockjs-node {
			proxy_pass http://client:3000;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "Upgrade";
		}
	}
}